<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>落鲸起始页</title>
    <link rel="stylesheet" href="beginPageCss1.css" type="text/css">
  </head>
  <div class="msg_desc">
  <img style="max-width:100%;overflow:hidden;" src="https://picdl.sunbangyan.cn/2023/06/10/p29nta.jpg" alt="">
  </div>
  <body>
      <div class="msg_desc">
    </div>
    <div class="backgroundBox1">
      <div class="backgroundBox2">
        <!-- backgroundFormStyle盒子里面放的是整个搜索框 -->
        <!-- 这里使用百度搜索引擎。 -->
        <div id="backgroundFormStyle">
          <form action="http://www.baidu.com/s?q=" method="get" target="_parent" id="searchForm">
            <input type="hidden" name="hiddenInput" value="3"/>
            <input type="text" name="wd" placeholder="让我瞧瞧，你要找什么？" id="searchInput" autocomplete="off"/>
            <input type="submit" value="" id="confirmInput"/>
            <!-- 确定按钮简化为一个小圆圈。 -->
          </form>
        </div>
        <div class="iconBackBoxAll">
          <!-- 每一个网站入口包含两个信息，图片和名称。 -->
          <!-- 在href中填写网站的地址，p标签中填写名字。 -->
          <!-- 不涉及JavaScript的话，建议使用a标签实现链接。 -->
          <a class="iconBackBox" href="https://www.bilibili.com/">
            <img src="icon/bilibili.png" alt="图被吃了">
            <!-- src是图片的地址，alt是图片无法显示时的文字 -->
            <div>
              <p>bilibili</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://github.com/">
            <img src="icon/github.png" alt="图被吃了">
            <div>
              <p>github</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://www.csdn.net/">
            <img src="icon/csdn.png" alt="图被吃了">
            <div>
              <p>csdn</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://www.iconfont.cn/">
            <img src="icon/iconfont.png" alt="图被吃了">
            <div>
              <p>iconfont</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://outlook.live.com/mail/">
            <img src="icon/outlook.png" alt="图被吃了">
            <div>
              <p>Outlook邮箱</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://www.cnki.net/">
            <img src="icon/中国知网.png" alt="图被吃了">
            <div>
              <p>中国知网</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://mcbbs.net/">
            <img src="icon/mcbbs.png" alt="图被吃了">
            <div>
              <p>MCBBS</p>
            </div>
          </a>
          <a class="iconBackBox" href="http://www.ixigua.com/">
            <img src="icon/西瓜视频.png" alt="图被吃了">
            <div>
              <p>西瓜视频</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- 下面是添加和删除的按钮，这里暂未实现功能，先放这里配个像。不想要可以删除 -->
    <div class="setButtonBox">
      <p>暂未实现功能[添加/删除收藏网页]</p>
      <button type="button" name="button" autocomplete="off" id="addBut"></button>
      <button type="button" name="button" autocomplete="off" id="deleteBut"></button>
    </div>
    <!-- 以下是JavaScript文件 （还没写）-->
  </body>
</html>
